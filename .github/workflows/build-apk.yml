name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Keystore (if signing)
        if: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore

      - name: Build APK
        run: ./gradlew clean assembleDebug assembleRelease

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName || echo "unkown")
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK files automatically
        run: |
          VERSION="${{ steps.version.outputs.VERSION_NAME }}"
          for file in $(find app/build/outputs/apk -name "*.apk"); do
            base=$(basename $file)
            dir=$(dirname $file)
            mv "$file" "$dir/orca-tv-v${VERSION}-${base}"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orca-tv-apk
          path: |
            app/build/outputs/apk/**/*.apk
            BUILD_INFO.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/**/*.apk
          body: |
