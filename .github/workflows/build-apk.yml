name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v* æ ¼å¼çš„æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0, v1.1.0 ï¼‰
