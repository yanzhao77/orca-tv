name: Build and Release APK/AAB

on:
  push:
    tags:
      - 'v*'  # è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬ï¼Œå¦‚ v1.0.0
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle Executable
        run: chmod +x gradlew

      - name: Setup Keystore (if signing enabled)
        if: ${{ github.secrets.KEYSTORE_FILE }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore
          echo "MYAPP_RELEASE_STORE_FILE=release.keystore" >> $GITHUB_ENV
          echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build Debug & Release APK and AAB
        run: |
          ./gradlew clean assembleDebug assembleRelease bundleRelease

      - name: Get versionName from Gradle
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName || echo "unknown")
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK & AAB files
        run: |
          VERSION="${{ steps.version.outputs.VERSION_NAME }}"
          for file in $(find app/build/outputs -name "*.apk" -o -name "*.aab"); do
            base=$(basename $file)
            dir=$(dirname $file)
            mv "$file" "$dir/orca-tv-v${VERSION}-${base}"
          done

      - name: Generate Build Info
        run: |
          echo "Orca-TV v${{ steps.version.outputs.VERSION_NAME }}" > BUILD_INFO.txt
          echo "Build Date: $(date)" >> BUILD_INFO.txt
          echo "Commit: ${{ github.sha }}" >> BUILD_INFO.txt
          echo "Branch: ${{ github.ref }}" >> BUILD_INFO.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orca-tv-builds
          path: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aab
            BUILD_INFO.txt
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aab
            BUILD_INFO.txt
          body: |
            ## ğŸ“º Orca-TV ${{ steps.version.outputs.VERSION_NAME }}

